name: test

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        go-version: [1.14.x, 1.15.x]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup go env 🏗
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Resolve dependencies 👨🏻‍💻
        run: go mod tidy

      - name: Run build 🏗️
        run: make build

      - name: Run lint 👀
        uses: golangci/golangci-lint-action@v2
